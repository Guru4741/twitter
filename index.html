<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
    <main class="twitter">
        <aside class="twitter__sidebar">
            <img src="./assets/profile.jpg" alt="Profile Picture" class="twitter__img">
            <nav class="twitter__nav">
                <ul class="twitter__list">
                    <li class="twitter__list-item"><i class="fas fa-home"></i></li>
                    <li class="twitter__list-item"><i class="fas fa-bell"></i></li>
                    <li class="twitter__list-item"><i class="fas fa-envelope"></i></li>
                    <li class="twitter__list-item"><i class="fas fa-user-friends"></i></li>
                    <li class="twitter__list-item"><i class="fas fa-bars"></i></li>
                    <li class="twitter__list-item"><i class="fas fa-search"></i></li>
                </ul>
            </nav>
        </aside>
        <section class="twitter__profile-section">

        </section>
    </main>
</body>
</html>
