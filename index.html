<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
    <main class="twitter">
        <aside class="twitter__sidebar">
            <img src="./assets/profile.jpg" alt="Profile Picture" class="twitter__img">
            <nav class="twitter__nav">
                <ul class="twitter__list">
                    <li class="twitter__list-item"><i class="fas fa-home"></i></li>
                    <li class="twitter__list-item"><i class="fas fa-bell"></i></li>
                    <li class="twitter__list-item"><i class="fas fa-envelope"></i></li>
                    <li class="twitter__list-item"><i class="fas fa-user-friends"></i></li>
                    <li class="twitter__list-item"><i class="fas fa-bars"></i></li>
                    <li class="twitter__list-item"><i class="fas fa-search"></i></li>
                </ul>
            </nav>
        </aside>
        <main class="twitter__profile-section">
            <section class="twitter__header">
                <div class="twitter__img-profile">
                    <img src="./assets/profile.jpg" alt="Profile Picture" class="twitter__img twitter__profile">
                </div>
                <div class="twitter__text-content">
                    <div class="twitter__edit-content">
                        <button class="twitter__btn twitter__edit-btns"><i class="fas fa-cog"></i></button>
                        <button class="twitter__btn twitter__edit-btns"><i class="fas fa-comment-alt"></i></button>
                        <button class="twitter__btn twitter__edit-btns"><i class="fas fa-user"></i></button>
                    </div>
                    <h1 class="twitter__headline">
                        Figma
                    </h1>
                    <p class="twitter__profile-id">
                        @figmadesign
                    </p>
                    <p class="twitter__about">
                        The collaborative interface design tool
                    </p>
                    <a href="#" class="twitter__website">
                        <i class="fas fa-link"></i>
                        www.figma.com
                    </a>
                    <div class="twitter__follows">
                        <p class="twitter__following">
                            <span class="twitters_count">
                                201
                            </span>
                            Following
                        </p>
                        <i class="fas fa-circle twitter__separator"></i>
                        <p class="twitter__followers">
                            <span class="twitters_count">
                                4,825
                            </span>
                            Followers
                        </p>
                    </div>
                    <div class="twitter__links">
                        <button class="twitter__btn twitter__link-btn">Tweets</button><button class="twitter__btn twitter__link-btn">Media</button><button class="twitter__btn twitter__link-btn">Likes</button>
                    </div>
                </div>
            </section>
        </main>
    </main>
</body>
</html>
